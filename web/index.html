<!DOCTYPE html>
<html>
<head>

	<link rel="shortcut icon" type="image/png" href="img/bh.png"/>

	<title>Ai-Battle.net</title>

	<script type="text/javascript" src="libs/jquery-1.11.2.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/bootstrap-slider.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/css/bootstrap-slider.css">

	<link href="libs/w2ui/w2ui.css" rel="stylesheet">
	<script src="libs/w2ui/w2ui.js"></script>

	<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="app/board.js"></script>
	<script type="text/javascript" src="app/engine.js"></script>

	<link rel="stylesheet" type="text/css" href="board.css">
	<script>
		$(function () { 
			$('#ex1').slider({
				formatter: function(value) {
					return value;
				}
			});
			engine.init(); 
		});
		function gameStart() {
			engine.start($("#player_one_options").val(), $("#player_two_options").val());
		}
	</script>
</head>
<body class="fluid-row">

	<nav class="navbar navbar-default" id="nav-bar">
		<div class="container-fluid">
			<div class="col-md-2"></div>
			<div class="col-md-8">
			<div class="navbar-header">
				<a class="navbar-brand" href="">Home</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="">Play</a></li>
						<li><a href="">API</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
						<li><a href="">Login</a></li>
						<li><a href="">Sign Up</a></li>
					</ul>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</nav>
	<div class="col-md-2"></div>
	<div class="col-md-8" style="">
		<div id="game_holder">
			<div class="player2">
				<span id="player2_name">Player 2</span>
				<span id="player2_turn" class="turn" style="display: none">Your Turn</span>
				<span id="player2_move" class="player_move"> </span>
			</div>

			<div class="board-holder">
				<div class="history-holder">
					<table class="table table-striped table-bordered table-hover" id="history" style="width: 100px"> 
						
					</table>
				</div>
				<div id="board" class="board">
				</div>
				<div class="popup-holder" style="">
					<div class="start-menu">

						<div class="fluid-row">
							<div class="col-md-12">
								<table class="table">
									<tr>
										<td>White </td>
										<td>
											<select id="player_one_options">
												<option>
													Human
												</option>
											</select>
										</td>
									</tr>
									<tr>
									  <td>Black </td>
										<td>
											<select id="player_two_options">
												<option>
													Human
												</option>
											</select>
										</td>
									</tr>
									<tr>
									  <td>Games</td>
									  <td>
									  	
										  <!-- <input class="start-game-range" type="range" style="padding-top: 5px" min="1" max="100" value="1" step="1" autocomplete="on"></input> -->
										  <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="1" data-slider-max="50" data-slider-step="1" data-slider-value="1" class="start-game-range" style="width: 100%" />
									  </td>
									</tr>
								</table>
							</div>
							<div class="col-md-12 start-game-btn">
								<div class="btn btn-primary center-block" onclick="gameStart()">
									Start Game
								</div>
							</div>
						</div>

					</div>
				</div>
				<div class="endgame-holder" onclick="$(this).hide()">
					<div class="endgame">
						White has won
					</div>
				</div>
			</div>
			<div class="player1">
				<span id="player1_name">Player 1</span>
				<span id="player1_turn" class="turn">Your Turn</span>
				<span id="player1_move" class="player_move"> </span>
			</div>

		</div>

	</div>
	<div class="col-md-2">
		
	</div>

</body>
</html>
