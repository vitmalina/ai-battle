<!DOCTYPE html>
<html>
<head>
	<title>Chess</title>

	<script type="text/javascript" src="app/board.js"></script>
	<script type="text/javascript" src="libs/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="app/engine.js"></script>

	<link rel="stylesheet" type="text/css" href="board.css">
	<script>
		$(function () { engine.init(); });
		function gameStart() {
			engine.start($("#player_one_options").val(), $("#player_two_options").val());
		}
	</script>
</head>
<body>
	<div id="game_holder">
		<div class="player2">
			<span id="player2_name">Player 2</span>
			<span id="player2_turn" class="turn" style="display: none">Your Turn</span>
			<span id="player2_move" class="player_move"> </span>
		</div>

		<div class="board-holder">
			<div id="board" class="board">
			</div>
			<div class="popup-holder" style="">
					<div class="start-menu">
						<table>
							<tr>
								<td>White</td>
								<td>
									<select id="player_one_options">
										<option>
											Human
										</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>Black</td>
								<td>
									<select id="player_two_options">
										<option>
											Human
										</option>
									</select>
								</td>
							</tr>
						</table>
						<div class="button" onclick="gameStart()">
							Start Game
						</div>
					</div>
			</div>
			<div class="endgame-holder" onclick="$(this).hide()">
				<div class="endgame">
					White has won
				</div>
			</div>
		</div>

		<div class="player1">
			<span id="player1_name">Player 1</span>
			<span id="player1_turn" class="turn">Your Turn</span>
			<span id="player1_move" class="player_move"> </span>
		</div>
	</div>

	<div class="history_buttons">
		<button class="block" style="right: 35px; top: 10px" onclick="engine.historyPoint((engine.inHistory+1))">
			--->
		</button>
		<button class="block" style="left: 35px; top: 10px" onclick="engine.historyPoint((engine.inHistory-1))">
			<---
		</button>
	</div>
	<div id="history" class="history"></div>

</body>
</html>
